<h2>Cadastrar Processo</h2>
<form id="formProcesso" class="form-processo">
  <div class="form-group">
    <label for="usuario">Usuário</label>
    <input type="text" id="usuario" placeholder="Ex: compras01" required>
  </div>

  <div class="form-group">
    <label for="titulo">Título do processo</label>
    <input type="text" id="titulo" placeholder="Digite o título" required>
  </div>

  <div class="form-group">
    <label for="descricao">Descrição</label>
    <textarea id="descricao" placeholder="Descreva o processo..."></textarea>
  </div>

  <button type="submit" class="btn-salvar">Salvar</button>
</form>

<h2>Lista de Processos</h2>
<ul id="lista"></ul>

<script>
  async function carregarProcessos() {
    const res = await fetch('/api/processos');
    const data = await res.json();
    const lista = document.getElementById('lista');
    lista.innerHTML = data.map(p => `<li><b>${p.titulo}</b> - ${p.usuario}</li>`).join('');
  }

  document.getElementById('formProcesso').addEventListener('submit', async (e) => {
    e.preventDefault();
    const usuario = document.getElementById('usuario').value;
    const titulo = document.getElementById('titulo').value;
    const descricao = document.getElementById('descricao').value;

    await fetch('/api/processos', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ usuario, titulo, descricao })
    });

    document.getElementById('formProcesso').reset();
    carregarProcessos();
  });

  carregarProcessos();
</script>
